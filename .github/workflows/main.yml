name: "TUX"
on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: read
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Obter o código"
        uses: actions/checkout@v4
      
      - name: "Limpar diretório de deploy"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TUX_HOST }}
          port: ${{ secrets.TUX_SSH_PORT }}
          username: ${{ secrets.TUX_USERNAME }}
          key: ${{ secrets.TUX_SSH_PRIVATE_KEY }}
          script: |
            rm -RTf /deploy/speedtest/assets
            rm -RTf /deploy/speedtest/bin
            rm -RTf /deploy/speedtest/config
            rm -RTf /deploy/speedtest/cron
            rm -RTf /deploy/speedtest/database
            rm -RTf /deploy/speedtest/docker
            rm -RTf /deploy/speedtest/migrations
            rm -RTf /deploy/speedtest/nbproject
            rm -RTf /deploy/speedtest/public
            rm -RTf /deploy/speedtest/src
            rm -RTf /deploy/speedtest/templates
            rm -RTf /deploy/speedtest/tests
            rm -RTf /deploy/speedtest/translations
            rm -RTf /deploy/speedtest/var
            rm -RTf /deploy/speedtest/vendor
      
      - name: "Copiar código"
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TUX_HOST }}
          port: ${{ secrets.TUX_SSH_PORT }}
          username: ${{ secrets.TUX_USERNAME }}
          key: ${{ secrets.TUX_SSH_PRIVATE_KEY }}
          source: "."
          target: "/deploy/speedtest"
          
      - name: "Construção da aplicação"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TUX_HOST }}
          username: ${{ secrets.TUX_USERNAME }}
          key: ${{ secrets.TUX_SSH_PRIVATE_KEY }}
          port: ${{ secrets.TUX_SSH_PORT }}
          script: |            
            cd /deploy/temperature
            composer install --no-dev --no-progress -a -o
            composer dump-env prod
            sudo rm -RTf /var/www/speedtest
            sudo cp -a /deploy/speedtest/. /var/www/speedtest/
            cd /var/www/speedtest
            APP_ENV=prod APP_DEBUG=0 sudo php bin/console cache:clear
            sudo rm -R public/assets
            APP_ENV=prod APP_DEBUG=0 sudo php bin/console asset-map:compile
            sudo chown -R www-data: .
